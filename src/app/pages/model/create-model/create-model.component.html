<div class="container">
  <h3 class="title">Criar Modelo</h3>
  <form>
    <div class="row">
      <div class="col-sm">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="Nome">
          <label for="floatingInput">Nome da Modelo</label>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option *ngFor="let type of listOfModelTypes" value="{{ type }}">{{ type }}</option>
          </select>
          <label for="floatingSelect">Tipo do Modelo</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="form-floating">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option *ngFor="let collection of collections" value="{{ collection.name }}">{{ collection.name }}</option>
          </select>
          <label for="floatingSelect">Selecionar Coleção</label>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingAccountable" placeholder="Nome">
          <label for="floatingInput">Responsável pelo Modelo</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <p>Possui bordado?</p>
        <div class="form-check-area">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Sim
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Não
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <p>Possui estampa?</p>
        <div class="form-check-area">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioStamped" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Sim
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioStamped" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Não
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="img-container">
      <img src="assets/images/image 1.png" alt="">
    </div>
    <div class="buttons-area">
      <button class="btn btn-light">Cancelar</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
